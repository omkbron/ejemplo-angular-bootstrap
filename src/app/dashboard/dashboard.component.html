<hr>
<h3>Top Heroes</h3>
<hr>
<div class="row">
    <div class="col-sm-3" *ngFor="let hero of heroes">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Hero</div>
          <div class="card-body">
            <h4 class="card-title">{{hero.name}}</h4>
            <a href="#" routerLink="/detail/{{hero.id}}" class="btn btn-light">Ver</a>
          </div>
        </div>
    </div>
</div>
